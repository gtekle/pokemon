<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="logo" src="image_link" alt="Logo" />
      <div>
        <span class="mobile-menu">MENU MOBILE</span>
        <nav class="menu">
          <ul>
            <li><a href="index.html">Pokemon</a></li>
            <li><a href="link2">Link2</a></li>
            <li><a href="link3">Link3</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="centered-column">
        <ul id="display-items"></ul>
      </section>
      <!-- POPUP -->
      <div class="popup-open">Open Popup</div>
      <div class="popup-modal popup-hidden">
        <div class="popup-datas">
          <div class="popup-close">
            <img src="close_popup.png" class="close_popup" alt="close popup" />
          </div>
          <div class="popup-image">
            <img class="pokemon-image" src="#" alt="pokemon picture" />
          </div>
          <div class="popup-pokemon">
            <h3>${pokemon_name}</h3>
            <ul class="pokemon-characteristics">
              <li>characteristics 1 : value</li>
              <li>characteristics 2 : value</li>
              <li>characteristics 3 : value</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- END POPUP -->
    </main>
    <footer>Created by Matovu Farid Nkoba and Jihanne under MIT licence</footer>
  </body>
</html>
